version: "3.1"

rules:

- rule: Greet user whenever greeted
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Inform user when challenged
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
